<template name="search">
	<div class="page-header">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Booster Item Search</h3>

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-ms btn-success btn-primary active">
                        <input type="radio" name="radioGroup" id="server">  Server  </label>
                    <label class="btn btn-ms btn-success btn-primary">
                        <input type="radio" name="radioGroup" id="uaid">  UAID  </label>
                    <label class="btn btn-ms btn-success btn-primary">
                        <input type="radio" name="radioGroup" id="owner">  Owner  </label>
                </div>
            </div>
            <div class="panel-body">
                {{#if server}} {{>serverSearch}} {{/if}}
                {{#if uaid}} {{>uaidSearch}} {{/if}}
                {{#if owner}} {{>ownerSearch}} {{/if}}
            </div>

        </div>
	</div>



    {{>serverInfo}}

</template>


<template name="serverSearch">
        <div class="panel-body col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading col-sm-12">
                    <h3 class="panel-title">Server Name</h3>
                    <div class="panel-body">
                        <input type="text" class="serverName" placeholder="{Server Name}">
                    </div>
                </div>
            </div>
        </div>
</template>


<template name="uaidSearch">
    <div class="panel-body col-sm-12">
        <div class="panel panel-info">
            <div class="panel-heading col-sm-12">
                <h3 class="panel-title">UAID</h3>
                <div class="panel-body">
                    <input type="text" class="uaId" placeholder="{UAID-0000}">
                </div>
            </div>
        </div>
    </div>

</template>

<template name="ownerSearch">

    <div class="panel-body col-sm-12">
        <div class="panel panel-info">
            <div class="panel-heading col-sm-12">
                <h3 class="panel-title">Owner ID</h3>
                <div class="panel-body">
                    <input type="text" class="ownerId" placeholder="{fx12345}">
                </div>
            </div>
        </div>
    </div>


</template>
