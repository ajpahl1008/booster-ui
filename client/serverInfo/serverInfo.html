<template name="serverInfo">
	{{#each server in server_list}}
	<div class="col-sm-12">

	 <div class="panel panel-primary">
	             <div class="panel-heading">
								 <span class="label label-danger pull-right">Pending CR</span>
								 <h3 class="panel-title">{{server.serverName}}</h3>
								 {{#if server.rebootRequired}}
 										<!-- <i class="btn btn-sm btn-warning glyphicon glyphicon-refresh  rebootServer">Reboot</i> -->
										<button type="button" class="btn btn-xs btn-warning glyphicon glyphicon-refresh  patchServer">Patch</button>
										<button type="button" class="btn btn-xs btn-danger glyphicon glyphicon-refresh  rebootServer">Reboot</button>
 								{{/if}}

	             </div>


	             <div class="panel-body">
								 <div class="col-sm-12">
								 	<span class="label label-info">{{server.changeRecord}}</span>
									<span class="label label-info">{{server.changeRecordStatus}}</span>

								 	<div class="panel panel-info">
									 <div class="panel-heading">

										<h3 class="panel-title">Maintenance Information</h3>
												<div class="panel-body">
													<div class="col-sm-2"><h5>Last Patch Date: </h5> {{server.lastPatchingDate}} </div>
													<div class="col-sm-2"><h5>Owner: </h5> {{server.serverOwner}}</div>
													<div class="col-sm-4"><h5>Patching Information: </h5> {{server.pendingPatchInfo}} </div>
													<div class="col-sm-4"><h5>Impacted Applications: </h5> {{server.serverUAIDs}}</div>
												</div>

									</div>

								   </div>
	               </div>
						 </div>
						 </div>

	</div>

	{{/each}}
</template>

</template>
